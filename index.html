<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9806099ced.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
        </style>
    <link rel="stylesheet" href="/style1.css">
    <title>Todo List</title>
</head>
<body>
    <header><h2>Todo List</h2></header>
<form>
    <input type="text" class="todo-input" placeholder="Add your new task">
    <button class="todo-button" type="submit">
        <i class="far fa-plus-square fa-lg"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter-todo">
        <option value="all">All</option>
        <option value="completed">Accomplished</option>
        <option value="notcompleted">Yet to be done</option>
    </select>
    </div>
</form>
<div class="todo-container">
<ul class="todo-list"></ul>
</div>
    <script src="/app.js"></script>
</body>
</html>
